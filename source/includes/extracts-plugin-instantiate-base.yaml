ref: _plugin-instantiate-base
content: |
  Run the following commands to create an empty plugin{{suffix}}

  |compass|
    .. code-block:: sh

       cd ~/.mongodb/compass/plugins
       khaos create mongodb-js/compass-plugin ./{{name}}

  |compass| Community Edition
    .. code-block:: sh

       cd ~/.mongodb/compass-community/plugins
       khaos create mongodb-js/compass-plugin ./{{name}}
replacement:
  suffix: ":"
...
